<ion-menu [content]="content" id="menu">
    
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>    
    <ion-list>
      <ion-item menuClose *ngFor="let p of appRoutes" [routerLink]="[p.routerLink]" (click)="selectPage(p.title)">
        {{p.title}}
      </ion-item>      
    </ion-list>
  </ion-content>
</ion-menu>




<ion-navbar color="danger">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      {{selectedPage}}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
</ion-navbar>
